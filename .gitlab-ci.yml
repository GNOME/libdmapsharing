build-ubuntu:
  image: i386/ubuntu:eoan

  variables:
    DEBIAN_FRONTEND: noninteractive

  before_script:
    - apt-get update
    - apt-get install -q -y --no-install-recommends autoconf automake check gcc gtk-doc-tools libavahi-client-dev libavahi-glib-dev libgdk-pixbuf2.0-dev libgee-0.8-dev libglib2.0-dev libgstreamer-plugins-base1.0-dev libgtk-3-dev libsoup2.4-dev libtool pkg-config

  script:
    - ./autogen.sh
    - make
    - make check
